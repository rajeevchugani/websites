	<input type="password" id="formField">

	<input type="date" id="formField">

	<input type="number" id="formField" min="1" max="5">

	<input type="number" id="formField" min="0" max="100" step="10" value="30">

	<input type="color" id="formField">

		<option value="mint ice cream">Mint ice cream :O</option>
		<option value="salad">salad :(</option>
	</select>

	<textarea id="formField" rows="10" cols="30"></textarea>
